version: '3.3'

volumes:
  pg_data_foodgram:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    restart: always
    volumes:
      - pg_data_foodgram:/var/lib/postgresql/data
  backend:
    build: ../backend/
    env_file: ../.env
    restart: always
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/media/